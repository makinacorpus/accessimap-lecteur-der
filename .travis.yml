sudo: required
dist: trusty
language: node_js

node_js:
  - '8.2.1'

addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - g++-4.8
    - openjdk-7-jdk
    - lib32stdc++6
    - lib32z1

env:
  CXX=g++-4.8

before_install:
  - sudo dpkg --add-architecture i386

  - sudo add-apt-repository ppa:ubuntu-wine/ppa -y
  - sudo apt-get update
  - sudo apt-get install --no-install-recommends -y wine1.8

  - sudo apt-key adv --keyserver hkp://keyserver.ubuntu.com:80 --recv-keys 3FA7E0328081BFF6A14DA29AA6A19B38D3D831EF
  - echo "deb http://download.mono-project.com/repo/debian wheezy main" | sudo tee /etc/apt/sources.list.d/mono-xamarin.list
  - sudo apt-get update
  - sudo apt-get install --no-install-recommends -y mono-devel ca-certificates-mono

script:
  - git config --global user.email "build@travis-ci.org"
  - git config --global user.name "Travis gh pages"
  - cd modules/der-reader
  - yarn install
  - npm run build
  - cd dist
  - ls
  - git status
  - git init
  - git add .
  - git commit -m "Deploy to Github Pages"
  - git status
  - git push --force --quiet "https://${GITHUB_API_TOKEN}@github.com/makinacorpus/accessimap-lecteur-der.git" master:gh-pages > /dev/null 2>&1
  - cd ../../../electron
  - yarn install
  - npm run build
  - ls $TRAVIS_BUILD_DIR/electron/dist/accessimap*

cache:
  yarn: true
  directories:
    - node_modules
    
deploy:
  provider: releases
  api_key: "$GITHUB_API_TOKEN"
  file_glob: true
  file:
    - "$TRAVIS_BUILD_DIR/electron/dist/accessimap*"
  skip_cleanup: true
  on:
    all_branches: true
    tags: true
